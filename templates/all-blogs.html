<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Generated Blogs </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navigation bar-->
    <nav class="bg-red-500 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-3">Welcome {{ user.username }}</a> <!-- get user name -->
            <a href="logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>
    
    <!-- Main content container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Blog posts -->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Generated Blogs</h2>
                <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                        <a href="blog-details/{{ article.id }}">
                            <div class="border border-gray-300 p-4 mb-4 rounded-lg">
                                <h3 class="text-lg font-semibold">{{ article.youtube_title }}</h3>
                                <p>{{ article.generated_content | truncatechars:80}} </p>
                            </div>
                        </a>
                    <!-- Repeat -->
                    {% endfor %}
                </div>
            </section>

        </div>
    </div>

    <footer class="text-center p-4 text-blacl mt-6">
        Powered by <a href="https://github.com/playwithoctopus" target="_blank" class="hover:underline">Playwithoctopus</a>
    </footer>

</body>
</html>
